<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Alunos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cadastro-alunos.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><span class="highlight">SENAI</span></h2>
    <ul>
      <li><a href="../home.html">Home</a></li>
      <li><a href="./cadastro-alunos.html">Cadastro de Alunos</a></li>
      <li><a href="../professores.html">Professores</a></li>
      <li><a href="../turmas.html">Turmas</a></li>
      <li><a href="./historico.html">Hist√≥rico</a></li>
    </ul>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content">
    <h1>Cadastro de Alunos</h1>

    <!-- Abas -->
    <div class="tabs">
      <button class="tab active" onclick="openTab('info')">Informa√ß√µes Gerais</button>
      <button class="tab" onclick="openTab('dados')">Dados Pessoais</button>
      <button class="tab" onclick="openTab('historico')">Hist√≥rico</button>
    </div>

    <!-- Aba: Informa√ß√µes Gerais -->
    <div id="info" class="tab-content active">
      <form id="cadastroForm" class="student-form">
        <!-- Campos da esquerda -->
        <div class="form-fields">
          <div class="form-row">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" />
          </div>

          <div class="form-row half">
            <div>
              <label for="matricula">Matr√≠cula</label>
              <input type="text" id="matricula" />
            </div>
            <div>
              <label for="turma">Turma</label>
              <input type="text" id="turma" />
            </div>
          </div>

          <div class="form-row half">
            <div>
              <label for="nascimento">Data de nascimento</label>
              <input type="date" id="nascimento" />
            </div>
            <div>
              <label for="responsavel">Nome do respons√°vel</label>
              <input type="text" id="responsavel" />
            </div>
          </div>

          <div class="form-row half">
            <div>
              <label>Autentica√ß√£o</label>
              <input type="text" placeholder="Cart√£o RFID" />
            </div>
            <div>
              <label>Reconhecimento Facial</label>
              <div class="facial-recognition">
                <input type="text" placeholder="Reconhecimento" />
                <button type="button" class="capture-btn">
                  üì∑ Capturar Foto
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- √Årea da foto -->
        <div class="photo-section">
          <div class="photo-placeholder"></div>
          <button type="button" class="camera-btn">
            <img src="https://img.icons8.com/ios-filled/20/d91e36/camera.png" alt="Camera">
          </button>
        </div>
      </form>

      <!-- Bot√µes finais -->
      <div class="form-actions">
        <button type="button" class="btn-save" onclick="window.location.href='sucesso.html'">Salvar</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='../home.html'">Cancelar</button>
      </div>
    </div>

    <!-- Outras abas -->
    <div id="dados" class="tab-content">Conte√∫do de Dados Pessoais</div>
    <div id="historico" class="tab-content">Conte√∫do de Hist√≥rico</div>
  </div>

  <!-- JavaScript -->
  <script>
    // Altern√¢ncia de abas
    function openTab(tabId) {
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab) => tab.classList.remove("active"));
      contents.forEach((content) => content.classList.remove("active"));

      document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    // Destaque do menu lateral ativo
    const links = document.querySelectorAll('.sidebar a');
    const currentPath = window.location.pathname.replace(/\/+$/, '');

    links.forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/+$/, '');
      if (currentPath === linkPath) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
