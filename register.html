<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container-login">

    <div class="left-panel register-left">
      <h2 class="logo-senai">SENAI</h2>  <!-- Aqui está a escrita SENAI -->
      <h1>Bem-vindo, Admin!</h1>
      <p>Preencha os dados para criar sua conta administrativa</p>
    </div>

    <div class="right-panel register-right">
      <form class="register-form">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <input type="password" placeholder="Confirmar senha" required />
        <button type="submit" class="btn-primary">Cadastrar</button>
      </form>
      <p class="switch-text">
        Já tem uma conta? <a href="login.html">Faça login aqui</a>
      </p>
    </div>
  </div>
</body>
</html>
