    // Obter parâmetros da URL (?turma=1A&nome=IDEV-2)
    const params = new URLSearchParams(window.location.search);

      document.getElementById("tituloTurma").textContent = nomeTurma || "Turma";
  
      const listaAlunos = document.getElementById("listaAlunos");
      dadosTurmas[turma].alunos.forEach(aluno => {
        const li = document.createElement("li");
        li.textContent = aluno;
        listaAlunos.appendChild(li);
      });
  
      const listaProfessores = document.getElementById("listaProfessores");
      dadosTurmas[turma].professores.forEach(prof => {
        const li = document.createElement("li");
        li.textContent = prof;
        listaProfessores.appendChild(li);
      });
    } else {
      document.getElementById("tituloTurma").textContent = "Turma não encontrada.";
